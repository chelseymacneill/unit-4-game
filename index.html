<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jewel Guessing Game</title>
    <!-- Link to the JQuery API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to Bootstrap API -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Link to Google Fonts API -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Oswald|Roboto" rel="stylesheet" type="text/css">
    <!-- CSS Spcific Styling-->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    
    <!-- Wrapping divs in borders to see what is happening --> 
</head>
<body>
    
    <div class="container-fluid bg">
        <div class='row align-items-center' id='title-row'> <!-- Row 1 -->
            <div class="col .col-sm-12 .col-m-12 .col-lg-12.col-xl-12 align-items-center">
                <h1 id='title'> Jewel Guessing Game</h1>
                <p id='instructions'> Each click of a "Jewel" adds to your guess. Match the chosen number exactly and you win! Add up more than the random number and you lose.</p>
            </div>
        </div>
        
        <div class="row align-items-center" id='score-row'> <!-- Row 2-->
            <div class="col .col-sm-4 .col-m-4 .col-lg-4 .col-xl-4 align-items-start"> <!-- R2 C1-->
                <div id="chosenNumber" class="boxes">
                    <h3> Chosen Number </h3> <br>
                    <h4 id="randomNumber">  </h4>
                </div>
            </div>
            <div class="col .col-sm-4 .col-m-4 .col-lg-4 .col-xl-4 align-items-center"> <!-- R2 C2-->
                <div id="jewelPoints" class="boxes"> 
                    <h3> Jewel points</h3>
                    <h4 id="sumOfGuesses"> 0 </h4>
                </div>
            </div>
            <div class="col .col-sm-4 .col-m-4 .col-lg-4 .col-xl-4 align-items-end"> <!-- R2 C3-->
                <div id="winslosses" class="boxes">
                    <h3> Wins </h3>
                    <div id="wins"> 
                        <h4> 0 </h4>
                    </div>
                    <h3> Losses </h3>
                    <div id="losses"> 
                        <h4> 0 </h4>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row align-items-center">
            <div class="col align-items-center"> 
                <div id="user-instructions"> 
                    <h2> Start by clicking on a "Jewel" </h2>
                </div>  
            </div>
        </div>
        
        <div class="row">
            <div class="col align-items-center" id="spacingabovecontent">  </div>
        </div>
        
        <div class="row align-items-center" id='jewel-row1'> <!-- Row 3 -->
            
            <div class="col align-items-center"> <!-- R3 C1-->
                <!-- Used for spacing-->
            </div>
            
            <div class="col align-items-center"> <!-- R3 C1-->
                <img class="img-responsive col-3-md align-items-center jewel" id="jewel1" src="assets/images/jewel_sq.jpg" alt="jewel1">
            </div>
            <div class="col"> <!-- R3 C2-->
                <img class="img-responsive col-3-md align-items-center jewel" id="jewel2" src="assets/images/jewelsq2.jpg" alt="jewel2">
            </div>
            
            <div class="col align-items-center"> <!-- R3 C1-->
                <!-- Used for spacing-->
            </div>
        </div>
        
        <div class="row">
            <div class="col align-items-center" id="spacingbetweenimages">  </div>
        </div>
        
        <div class="row align-items-center" id='jewel-row2'> <!-- Row 3 -->
            
            <div class="col align-items-center"> <!-- R3 C1-->
                <!-- Used for spacing-->
            </div>
            
            <div class="col align-items-center"> <!-- R3 C3-->
                <img class="img-responsive col-3-md align-items-center jewel" id="jewel3" src="assets/images/jewelsq3.jpeg" alt="jewel3">
            </div>
            <div class="col align-items-center"> <!-- R3 C4-->
                <img class="img-responsive col-3-md align-items-center jewel" id="jewel4" src="assets/images/jewelsq4.jpg" alt="jewel4">
            </div>
            
            <div class="col align-items-center"> <!-- R3 C1-->
                <!-- Used for spacing-->
            </div>
        </div>
    </div>
</div>


<!-- Linking to JS -->
<script src="assets/javascript/game.js" type="text/javascript"></script>

</body>
</html>
